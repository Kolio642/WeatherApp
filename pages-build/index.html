<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Check current weather conditions and forecasts for any city around the world with this responsive weather app.">
    <meta name="keywords" content="weather, forecast, temperature, weather app, weather forecast">
    <title>Weather App - Check the Weather Worldwide</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styles to ensure loading is hidden */
        #loading.hidden {
            display: none !important;
            visibility: hidden !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Weather App</h1>
            <button id="theme-toggle" title="Toggle dark mode" aria-label="Toggle between light and dark mode">🌙</button>
        </header>
        
        <div class="search-container" role="search">
            <label for="city-input" class="sr-only">Enter city name</label>
            <input type="text" id="city-input" placeholder="Enter city name" aria-label="Enter city name" autocomplete="off">
            <button id="search-btn" aria-label="Search for city">Search</button>
            <button id="location-btn" title="Use your current location" aria-label="Use your current location">📍</button>
        </div>
        
        <main id="weather-container" class="hidden" aria-live="polite">
            <div id="current-weather">
                <h2 id="city-name"></h2>
                <div class="weather-info">
                    <img id="weather-icon" src="" alt="Weather icon">
                    <div class="temperature">
                        <span id="temperature"></span>
                        <div class="toggle-container" role="group" aria-label="Temperature unit selection">
                            <button id="celsius" class="active" aria-pressed="true">°C</button>
                            <button id="fahrenheit" aria-pressed="false">°F</button>
                        </div>
                    </div>
                    <div id="weather-description"></div>
                </div>
                <div class="weather-details">
                    <div class="detail">
                        <span class="label">Feels like:</span>
                        <span id="feels-like"></span>
                    </div>
                    <div class="detail">
                        <span class="label">Humidity:</span>
                        <span id="humidity"></span>
                    </div>
                    <div class="detail">
                        <span class="label">Wind:</span>
                        <span id="wind"></span>
                    </div>
                    <div class="detail">
                        <span class="label">Pressure:</span>
                        <span id="pressure"></span>
                    </div>
                    <div class="detail">
                        <span class="label">Sunrise:</span>
                        <span id="sunrise"></span>
                    </div>
                    <div class="detail">
                        <span class="label">Sunset:</span>
                        <span id="sunset"></span>
                    </div>
                </div>
            </div>
            
            <section id="forecast-container">
                <h3>5-Day Forecast</h3>
                <div id="forecast" class="forecast-items"></div>
            </section>
        </main>
        
        <div id="error-container" class="hidden" role="alert" aria-live="assertive">
            <p id="error-message"></p>
        </div>
        
        <div id="loading" class="hidden" style="display: none !important;" aria-live="polite" aria-busy="true">
            <div class="spinner" role="status"></div>
            <p>Loading weather data...</p>
        </div>
    </div>
    
    <footer class="footer">
        <p>Powered by <a href="https://www.weatherapi.com" target="_blank" rel="noopener noreferrer">WeatherAPI.com</a></p>
    </footer>
    
    <script src="scripts.js"></script>
</body>
</html>
